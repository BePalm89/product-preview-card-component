<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/style.css" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card-img"></div>
      <div class="card-body">
        <div class="top-content">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="paragraph">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="current-price"><p>$149.99</p></div>
          <div class="old-price"><p>$169.99</p></div>
        </div>
        <button class="button">
          <a href="">
            <div class="button-pd">
              <img src="./images/icon-cart.svg" alt="cart image" />
              <p>Add to Cart</p>
            </div>
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
